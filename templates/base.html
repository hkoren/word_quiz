<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Spelling Quiz{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #212529; /* High contrast dark text */
        }
        .quiz-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px;
            margin: 30px auto;
            max-width: 800px;
            color: #212529; /* Ensure high contrast */
        }
        .grade-checkbox {
            margin: 10px;
            padding: 15px;
            border: 2px solid #6c757d; /* Darker border for better contrast */
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #212529; /* High contrast text */
        }
        .grade-checkbox:hover {
            border-color: #495057; /* Darker hover border */
            background-color: #e9ecef; /* Light gray background */
        }
        .grade-checkbox.selected {
            border-color: #495057;
            background-color: #495057; /* Dark background for contrast */
            color: white; /* White text on dark background */
        }
        .word-display {
            font-size: 3rem;
            color: #212529; /* High contrast dark text */
            text-align: center;
            margin: 30px 0;
            font-weight: bold;
        }
        .definition-box {
            background: #f8f9fa;
            border-left: 5px solid #495057; /* Darker border for better contrast */
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
            color: #212529; /* High contrast text */
        }
        .answer-input {
            font-size: 2rem;
            text-align: center;
            padding: 20px;
            border: 3px solid #6c757d; /* Darker border */
            border-radius: 15px;
            margin: 20px 0;
            color: #212529; /* High contrast text */
        }
        .answer-input:focus {
            border-color: #495057; /* Darker focus color */
            box-shadow: 0 0 20px rgba(73, 80, 87, 0.3);
        }
        .btn-primary {
            background: #495057; /* Solid dark color for better contrast */
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 10px;
            color: white; /* White text on dark background */
        }
        .btn-primary:hover {
            background: #343a40; /* Darker on hover */
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 58, 64, 0.3);
        }
        .correct {
            color: #155724; /* Darker green for better contrast */
            font-weight: bold;
        }
        .incorrect {
            color: #721c24; /* Darker red for better contrast */
            font-weight: bold;
        }
        .progress-bar {
            background: #495057; /* Solid dark color */
        }
        .stats-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            color: #212529; /* High contrast text */
        }
        .navbar-brand {
            font-weight: bold;
            color: white !important;
        }
        .navbar {
            background: rgba(0,0,0,0.3) !important; /* Darker background for better contrast */
            backdrop-filter: blur(10px);
        }
        .nav-link {
            color: white !important;
        }
        .nav-link:hover {
            color: #e9ecef !important; /* Slightly darker on hover */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">
                <i class="fas fa-spell-check"></i> Spelling Quiz
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{{ url_for('index') }}">Home</a>
                <a class="nav-link" href="{{ url_for('setup') }}">New Quiz</a>
                <a class="nav-link" href="{{ url_for('statistics') }}">Statistics</a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
